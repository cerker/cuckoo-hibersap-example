<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="script/mini-default.min.css"/>
  <title>Flight Customers</title>
</head>
<body>
<h1>Flight Customers</h1>
<form id="searchForm">
  <fieldset>
    <legend>Customer Search</legend>
    <div class="row">
      <div class="col-sm-2">
        <label for="searchPattern">Name Pattern</label>
      </div>
      <div class="col-sm-10">
        <input type="text" id="searchPattern" size="50" value="*" required/>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <label class="col-lg-4" for="maxRows">Max. Rows</label>
      </div>
      <div class="col-sm-10">
        <input type="number" id="maxRows" value="100" max="1000" min="1" required/>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <label class="button primary" onclick="searchCustomers();return false">Search</label>
      </div>
    </div>
  </fieldset>
</form>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody id="tableBody">
  </tbody>
</table>
<div id="spinner" class="spinner hidden"></div>
<script src="script/customer-search.js"></script>
<script src="script/customer-service.js"></script>
</body>
</html>
